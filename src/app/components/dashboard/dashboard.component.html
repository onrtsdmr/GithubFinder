  <div class="d-flex shadow border p-3 mb-5 rounded">
    <div class="card mb-3 border-0 justify-content-center">
      <div class="row g-0">
        <div class="col-3 ">
          <img alt="..." class="img-fluid rounded-circle" src="{{ data.avatar_url }}">
        </div>
        <div class="col-9">
          <div class="d-flex flex-column  card-body">
            <h3 class="card-title">{{data.name | uppercase }}</h3>
            <div class="row ms-auto">
              <div class="badge-group col-4 my-1">
                <span class="badge bg-secondary">
                  <i class="fas fa-user p-2"></i>
                  {{data.login == ' ' ? 'Not Found' : data.login}}
                </span>
              </div>
              <div class="badge-group col-4 my-1">
                <span class="badge bg-secondary"><i
                  class="fas fa-book p-2"></i>
                  Repos <sup class="badge bg-dark rounded-pill">
                    {{data.public_repos}}
                  </sup>
                </span>
              </div>
              <div class="badge-group col-4 my-1">
                <span class="badge bg-secondary"><i
                  class="fas fa-user p-2"></i>
                  Gists <sup class="badge bg-dark rounded-pill">{{data.public_gists}}</sup>
                </span>
              </div>
              <div class="badge-group col-4 my-1">
                <span class="badge bg-secondary">
                  <i class="fas fa-map-marker-alt p-2"></i>
                  {{data.location == '' ? data.location : 'Not Found'}}
                </span>
              </div>
              <div class="badge-group col-4 my-1">
                <span class="badge bg-dark"><i
                  class="fas fa-user p-2"></i>
                  following <sup class="badge bg-secondary rounded-pill">{{data.following}}</sup>
                </span>
              </div>
              <div class="badge-group col-4 my-1">
                <span class="badge bg-dark"><i class="fas fa-user p-2"></i>
                  followers <sup class="badge bg-secondary rounded-pill">{{data.followers}}</sup>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <div class="col-12">
        <div class="row justify-content-end align-items-end">
          <a [href]="data.html_url" target="_blank" class="col-3 btn btn-sm btn-outline-dark p-2 m-2">Visit <i
              class="fas fa-arrow-right"></i></a>
          <a [routerLink]="'/home'" class="col-3 btn btn-sm btn-secondary p-2 m-2">Go Back
            <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      
    </div>
  </div>
</div>
